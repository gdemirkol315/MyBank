<mat-card>
  <form (submit)="login(loginForm)" #loginForm="ngForm" class="center">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        #email
        required
        placeholder="E-mail">
      <mat-error *ngIf="">Please enter a valid E-mail.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="user"
        #password
        required
        placeholder="Password">
      <mat-error *ngIf="">Please enter a valid password.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
